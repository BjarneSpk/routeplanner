<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMI Routeplanner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 800px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="reset-btn">Reset</button>
    <button id="start-btn">Calculate Path</button>

    <script>
        const map = L.map("map").setView([48.745065, 9.105870], 10);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markers = [];
        let ids = [];
        let pathLayer = null;

        function addMarker(lat, lon, id) {
            if (markers.length < 2) {
                const marker = L.marker([lat, lon]).addTo(map);
                markers.push(marker);
                ids.push(id);
            }
        }

        function fetchPath() {
            if (ids.length != 2 || pathLayer) {
                return;
            }
            fetch(`path?start=${ids[0]}&end=${ids[1]}`)
                .then(res => res.json())
                .then(data => drawPath(data.path))
                .catch(err => console.log("Error while parsing json-path: ", err));
        }

        function drawPath(coordinates) {
            const latLons = coordinates.map(coord => [coord.lat, coord.lon]);
            pathLayer = L.polyline(latLons, { color: "blue" }).addTo(map);
            map.fitBounds(pathLayer.getBounds());
        }

        function reset() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            ids = [];
            if (pathLayer) {
                map.removeLayer(pathLayer);
                pathLayer = null;
            }
        }

        map.on("click", e => {
            if (markers.length >= 2) {
                return;
            }
            const { lat, lng } = e.latlng;
            fetch(`coords?lat=${lat}&lon=${lng}`)
                .then(res => res.json())
                .then(coord => addMarker(coord.lat, coord.lon, coord.id))
                .catch(err => console.log("Error parsing json coordinates: ", err));
        });

        document.getElementById("reset-btn").addEventListener("click", reset);
        document.getElementById("start-btn").addEventListener("click", fetchPath);
    </script>
</body>
</html>
